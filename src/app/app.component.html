<mat-toolbar color="primary">
  <span>Angular Apps</span>
</mat-toolbar>
<div class="main-container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar..."
    />
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
        <td mat-cell *matCellDef="let row">{{ row.project }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th
          class="center-column"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          <mat-icon>code</mat-icon>
        </th>
        <td mat-cell *matCellDef="let row" class="center-column">
          <a [href]="row.url" target="_blank" mat-stroked-button color="primary"
            >Ver mas...</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      pageSize="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
<footer class="footer">
  <div layout="row" layout-align="center center">
    <h3><i>@betancourtYeison</i></h3>
  </div>
</footer>
